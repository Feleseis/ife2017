<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>任务1</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/task.js" charset="utf-8"></script>
</head>
<body>
  <form class="" action="index.html" method="post">
    <div class="row">
      <label>名称</label>
      <input type="text" name="" value="" id="user">
      <br>
      <span>必填，以字母开头，长度在6~18之间</span>
    </div>
    <div class="row">
      <label>密码</label>
      <input type="password" name="" value="" id="pwd">
      <br>
      <span>必填，以字母开头，长度在6~18之间</span>
    </div>
    <div class="row">
      <label>确认密码</label>
      <input type="password" name="" value="" id="pwd2">
      <br>
      <span>再次输入相同的密码</span>
    </div>
    <div class="row">
      <label>邮箱</label>
      <input type="text" name="" value="" id="email">
      <br>
      <span>必填</span>
    </div>
    <div class="row">
      <label>手机</label>
      <input type="text" name="" value="" id="phone">
      <br>
      <span>必填</span>
    </div>
    <div class="row">
      <button type="button" name="button" id="btn">提交</button>
    </div>
  </form>
</body>
</html>
